<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Coffee Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="bg-brown text-white p-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="home.html">Coffee Shop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-sign-in text-white ml-2" href="login.html">Sign In</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-cart text-white ml-2" href="checkout.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="container mt-5">
        <h1 class="text-center mb-4">Your Cart</h1>
        <div class="cart-items">
            <div class="cart-item card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="coffee-item.jpg" class="card-img" alt="Coffee Item">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Coffee Item Name</h5>
                            <p class="card-text">Description of the coffee item.</p>
                            <p class="card-text"><strong>Price: $5.00</strong></p>
                            <p class="card-text">Quantity: 1</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="text-center">
            <a href="checkout.html" class="btn btn-brown btn-lg">Proceed to Checkout</a>
        </div>
    </main>
    <footer class="bg-brown text-white p-3 mt-5">
        <div class="container">
            <p class="text-center mb-0">&copy; 2024 Coffee Shop. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
